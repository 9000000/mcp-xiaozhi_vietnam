name: Docker Security Scan

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile*'
      - 'requirements.txt'
  pull_request:
    paths:
      - 'Dockerfile*'
      - 'requirements.txt'
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  scan-slim:
    name: Scan Slim Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Slim image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: scan-slim:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: scan-slim:latest
          format: 'sarif'
          output: 'trivy-slim-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-slim-results.sarif'
          category: 'docker-slim'

      - name: Run Trivy vulnerability scanner (table)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: scan-slim:latest
          format: 'table'
          severity: 'CRITICAL,HIGH'

  scan-alpine:
    name: Scan Alpine Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Alpine image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.alpine
          platforms: linux/amd64
          push: false
          load: true
          tags: scan-alpine:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: scan-alpine:latest
          format: 'sarif'
          output: 'trivy-alpine-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-alpine-results.sarif'
          category: 'docker-alpine'

      - name: Run Trivy vulnerability scanner (table)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: scan-alpine:latest
          format: 'table'
          severity: 'CRITICAL,HIGH'

  scan-summary:
    name: Security Scan Summary
    needs: [scan-slim, scan-alpine]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸ”’ Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Security scans completed for both image variants." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Scanned Images" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Slim (Debian-based)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Alpine (Alpine Linux)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Scan Details" >> $GITHUB_STEP_SUMMARY
          echo "Check the Security tab for detailed vulnerability reports." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ’¡ Recommendations" >> $GITHUB_STEP_SUMMARY
          echo "- Review CRITICAL and HIGH severity vulnerabilities" >> $GITHUB_STEP_SUMMARY
