name: Docker Test Build

on:
  pull_request:
    paths:
      - 'Dockerfile*'
      - 'docker-compose*.yml'
      - 'requirements.txt'
      - '*.py'
      - '.github/workflows/docker-*.yml'

jobs:
  quick-test:
    name: Quick Build Test (amd64 only)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Slim image (amd64)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          tags: test-slim:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Alpine image (amd64)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.alpine
          platforms: linux/amd64
          push: false
          tags: test-alpine:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Slim image
        run: |
          docker run --rm test-slim:latest python --version
          docker run --rm test-slim:latest python -c "import fastmcp; print('fastmcp imported successfully')"

      - name: Test Alpine image
        run: |
          docker run --rm test-alpine:latest python --version
          docker run --rm test-alpine:latest python -c "import fastmcp; print('fastmcp imported successfully')"

      - name: Compare sizes
        run: |
          echo "### ðŸ“Š Image Size Comparison" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          docker images test-* --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
